<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FS Check</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      .opp-group {
        padding: 20px 0;
      }
      .opp-group:not(:first-child) {
        border-top: 1px solid #ccc;
      }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="fs-check.js"></script>
    <script src="lang/en/fs-check-en.js"></script>
    <script>
      $(document).ready(function(){
        $.getJSON('docs/opportunities.json').done(function(opportunities){
          $.each(opportunities, function(key, opportunity){
            $('#' + opportunity.type + '-list').append(
              $('<a id="opp-' + key + '" href="#' + key + '" class="list-group-item">' + key + '</a>').click(function(){
                $('.active').removeClass('active');
                $(this).addClass('active');
                displayOpportunity(opportunity);
              })
            );
          });
          
          if(location.hash && $('#opp-' + location.hash.substr(1))){
            $('#opp-' + location.hash.substr(1)).click();
          } else {
            $('#left a.list-group-item:first').click();
          }
        });
      });
      
      function displayOpportunity(opportunity){
        var oppDOM = $('#opportunity');
        FSCheck.translate(opportunity, 'en');
        $('.opp-title', oppDOM).html(opportunity.title);
        $('.opp-type', oppDOM).html(opportunity.type);
        $('.opp-description', oppDOM).html(opportunity.description);
        $('.opp-help', oppDOM).html(displayHelpLinks(FSCheck.id(opportunity.checkId).help));
        $('.opp-gensearch', oppDOM).text(JSON.stringify(opportunity.gensearch, null, 2) || 'A gensearch object was not generated for this opportunity.');
      };
      
      function displayHelpLinks(links){
        var $list = $('<ul>');
        $.each(links, function(i, url){
          $('<li>')
            .append($('<a>').attr('href', url).attr('target', '_blank').text(url))
            .appendTo($list);
        })
        return $list;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>FS Check</h1>
        <p>Explore example opportunties generated by the <a href="https://github.com/genealogysystems/fs-check#opportunities">checks</a>.</p>
      </div>
      <div class="row">
        <div id="left" class="col-sm-3">
          <div id="person-list" class="list-group">
            <div class="list-group-item"><h4>Person</h4></div>
          </div>
          <div id="family-list" class="list-group">
            <div class="list-group-item"><h4>Family</h4></div>
          </div>
          <div id="source-list" class="list-group">
            <div class="list-group-item"><h4>Sources</h4></div>
          </div>
          <div id="problem-list" class="list-group">
            <div class="list-group-item"><h4>Problems</h4></div>
          </div>
          <div id="cleanup-list" class="list-group">
            <div class="list-group-item"><h4>Cleanup</h4></div>
          </div>
        </div>
        <div id="opportunity" class="col-sm-9">
          <div class="opp-group">
            <h4 class="text-muted">Title</h4>
            <h2><span class="opp-title"></span></h2>
          </div>
          <div class="opp-group">
            <h4 class="text-muted">Type</h4>
            <h4><code class="opp-type"></code></h4>
          </div>
          <div class="opp-group">
            <h4 class="text-muted">Description</h4>
            <div class="opp-description"></div>
          </div>
          <div class="opp-group">
            <h4 class="text-muted">Help Links</h4>
            <div class="opp-help"></div>
          </div>
          <div class="opp-group">
            <h4 class="text-muted">Gensearch</h4>
            <pre class="opp-gensearch"></pre>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/genealogysystems/fs-check"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  </body>
</html>
